<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>支出の登録</title>
</head>
<body>
    <h1>支出の登録</h1>

    <!-- フォーム開始 -->
    <form th:action="@{/expenses}" th:object="${expenseForm}" method="post">

        <!-- 日付入力 -->
        <div>
            <label>日付：</label>
            <input type="date" th:field="*{date}" />
            <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color: red;"></div>
        </div>

        <!-- カテゴリ入力 -->
        <div>
            <label>カテゴリ：</label>
            <input type="text" th:field="*{category}" />
            <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" style="color: red;"></div>
        </div>

        <!-- 金額入力 -->
        <div>
            <label>金額：</label>
            <input type="number" th:field="*{amount}"max="2147483647" />
            <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" style="color: red;"></div>
        </div>

        <!-- 説明入力 -->
        <div>
            <label>説明：</label>
            <textarea th:field="*{description}" rows="3" cols="30"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></div>
        </div>

        <!-- 送信ボタン -->
        <div>
            <button type="submit">登録</button>
        </div>

    </form>

    <br>

    <!-- 一覧に戻るリンク -->
    <a th:href="@{/expenses}">一覧に戻る</a>

</body>
</html>
